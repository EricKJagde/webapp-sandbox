{% extends 'home/base.html' %}

{% block main_content %}

  {% if user.is_authenticated %}
    <p>You are signed in as <b>{{ user.id }}</b>.</p>
    <p>
      <a href="{% url 'logout' %}?next={% url 'login' %}">Sign Out</a> to create
      a new account.
    </p>
  {% else %}
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
  {% endif %}

{% endblock %}
